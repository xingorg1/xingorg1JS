<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>初始学习-update api</title>
    <link rel="stylesheet" href="../reset.css" />
    <script src="https://unpkg.com/css-doodle@0.14.2/css-doodle.min.js"></script>
  </head>
  <body>
      <h1>update styles</h1>
      <css-doodle id="doodle1" grid="1">
          @size: 3em;
          background: #60569e;
      </css-doodle>
      <script>
          const doodle1 = document.querySelector('#doodle1');
          doodle1.onclick = () => {
            /* update styles and refresh */
            doodle1.update(`
              @grid: 6 / 8em;
              background: hsl(@r(360), 100%, 80%);
              margin: .5px;
            `);
          }
          console.log(doodle1)
      </script>
      <h1>单纯的刷新效果</h1>
      <css-doodle id="doodle2">
          :doodle {
            @grid: 1;
            grid-gap: 1px;
            @size: 8em;
          }
          background: #60569e;
      </css-doodle>
      <script>
          const doodle2 = document.querySelector('#doodle2');
          console.log(doodle2)
          /* just refresh */
          doodle2.onclick = () => {
            doodle2.update()
            console.log('just refresh', doodle2)
          }
      </script>
  </body>
</html>
