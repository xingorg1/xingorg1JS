      <h1>@svg() 直接用svg标签做背景</h1>
      礼花效果
      <css-doodle>
        :doodle {
          grid-gap: 1px;
          @grid: 5 / 8em;
          background-color: #1b1f6f;
          background-image: @svg(
            <svg viewBox="0 0 150 150">
              @repeat75(
                <path
                  stroke-width="@r.9"
                  stroke="hsl(@r(360), 100%, 80%)"
                  d="M75, 75 L@r150, @r150"
                />
              )
            </svg>
          );
        }
      </css-doodle>

      <h1>用css-rule变量的写法</h1>
      <style>
        :root {
          --svg-example: (
            background-image: @svg(
              <svg viewBox="0 0 100 175">
                @repeat50(<path
                  stroke-width="@r.5"
                  stroke="@p(#60569e, #e6437d)"
                  d="M0, 0 L@r100, @r175"
                />)
              </svg>
            );
          );
        }
      </style>
      <css-doodle use="var(--svg-example)">
        :doodle {
          grid-gap: 1px;
          @grid: 1 / 18em;
        }
      </css-doodle>
